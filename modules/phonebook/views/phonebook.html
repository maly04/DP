<h1 class="page-title visible-lg">{{"TEXT_MODULE_NAVIGATION_PHONEBOOK" | translate }}</h1>
<div class="row">
    <div class="widget">
        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
            <h3 class="page-title visible-xs visible-sm visible-md">{{"TEXT_MODULE_NAVIGATION_PHONEBOOK" | translate }}</h3>
            <div class="input-group c-search">
                <input ng-model="searchText" type="text" class="personTextSearch" id="contact-list-search" placeholder="Search">
                <span class="personSearch">
                    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search text-muted"></span></button>
                </span>
            </div>
            <div class="clearfix"></div>
            <ul class="list-group listPerson" id="contact-list">
                <li ng-repeat="person in persons | filter:searchText | limitTo:40" class="list-group-item col-xs-6 col-sm-6 col-md-3">
                    <div class="col-xs-12 col-sm-4 col-md-4">
                        <img src="/directPortal/modules/phonebook/images/{{person.MigrationID}}.jpg" alt="{{person.Name}}" class="img-responsive img-circle setImgStyle" />
                    </div>
                    <div class="col-xs-12 col-sm-8 col-md-8">
                        <span class="personName">{{person.Name}}</span>
                        <p class="personName">{{person.TelephoneNumber}}</p>
                        <div class="btn-group">
                            <button ng-click="setContact('TO', person)" class="btn btn-white btn-mail btn-mini">TO</button>
                            <button ng-click="setContact('CC', person)" class="btn btn-white btn-mail btn-mini">CC</button>
                            <button ng-click="setContact('BCC', person)" class="btn btn-white btn-mail btn-mini">BCC</button>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
        <!--<div class="widget">-->
            <form class="form-horizontal ng-pristine ng-valid">
                <div class="form-group">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-default btn-sm btn-mini" ng-click="reset('TO')">Reset</button>
                        <textarea id="TO" ng-model="TO" class="form-control" placeholder="TO" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-default btn-sm btn-mini" ng-click="reset('CC')">Reset</button>
                        <textarea id="CC" ng-model="CC" class="form-control" placeholder="CC" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-default btn-sm btn-mini" ng-click="reset('BCC')">Reset</button>
                        <textarea id="BCC" ng-model="BCC" class="form-control" placeholder="BCC" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="text" ng-model="subject" placeholder="Subject" class="form-control subject" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <select ng-model="messageType">
                            <option value="Email">Email</option>
                            <option value="Sms">SMS</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <textarea ng-model="body" class="form-control" placeholder="Message" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group btnSendMail">
                    <div class="col-md-12">
                        <button type="button" ng-click="mailto()" class="btn btn-sm btn-default">Send Message</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
