<div class="project-map">
    <h1 class="page-title">
        Project Map
    </h1>
    <div class="widget">
        <div class="row">
            <div class="col-lg-10">
                <dp-google-map></dp-google-map>
            </div>
            <div class="col-lg-2">
                <div class="form-group">
                    <a class="btn btn-block btn-default" ng-repeat="building in SelectedBuildings" ng-click="showMenu(building)" ng-class="building.ID == SelectedBuildingId ? 'btn-success' : 'btn-danger'">{{building.Name}}</a>
                </div>
                <div ng-if="showProjectMenu">
                    <a class="btn btn-block btn-success" ui-sref="app.marketingmaterial.index">MM</a>
                    <a class="btn btn-block btn-success" ui-sref="app.dashboard.index">Dashboard</a>
                    <a class="btn btn-block btn-success" ui-sref="app.levelplans">Level Plans</a>
                    <a class="btn btn-block btn-success" ui-sref="app.pricelist">Pricelist</a>
                    <a class="btn btn-block btn-success" ui-sref="app.matrix.minibuildingmatrix({id: SelectedBuildingId})">Matrix</a>
                </div>
                <div class="form-group">
                    <div ng-if="showFloors" class="form-group">
                        <a ng-repeat="floor in floors" ng-click="displayUnits(SelectedBuildingId, floor)" ng-class="floor == SelectedFloorId ? ' btn btn-mini btn-info col-md-3' : 'btn btn-mini  col-md-3'">Floor {{floor}}</a>

                    </div>
               </div>
                <div class="clearfix"></div>
               <div class="form-group" style="margin-top:15px;">                  
                    <div ng-if="showUnits">
                        <a class="btn btn-mini col-md-3 btn-info" ng-repeat="unit in units" ui-sref="app.unit.detail({id:unit.ID})">Unit {{unit.UnitNumber}}</a>
                    </div>
                </div>  
              </div>
        </div>
    </div>
</div>
